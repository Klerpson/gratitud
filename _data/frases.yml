amigos:
  - 1.webp: "En el laberinto de la vida, tu amistad es la cuerda que me guía. Gracias, amigo."
  - 2.webp: "Como un saxofón en una noche parisina, así resuena tu amistad en mi vida."
  - 3.webp: "Tu amistad es un juego de ajedrez donde ambos somos ganadores. Gracias por cada jugada."
  - 4.webp: "Eres el Rayuela de mi existencia, un amigo en múltiples dimensiones."
  - 5.webp: "Gracias por ser el puente entre mi mundo y la realidad, un amigo surreal pero verdadero."
  - 6.webp: "Tu amistad es el vino que alegra mi existencia, un licor de humanidad en un mundo áspero."
  - 7.webp: "Como el mar a la luna, así te sigo, amigo mío, en esta danza llamada vida."
  - 8.webp: "Eres el canto que emerge en mi silencio, la amistad que da voz a mi mundo."
  - 9.webp: "Gracias por ser el poema que nunca termina, una amistad escrita en versos eternos."
  - 10.webp: "Tu amistad es un bosque, un refugio donde encuentro paz y sombra."
  - 11.webp: "Gracias por ser el alquimista de mi vida, transformando lo ordinario en extraordinario."
  - 12.webp: "Tu amistad es mi Camino de Santiago, un viaje que me lleva a descubrir mi propia leyenda personal."
  - 13.webp: "Eres el viento que sopla en mi desierto, siempre presente aunque invisible."
  - 14.webp: "Gracias por ser la señal que el universo me envió para decirme que no estoy solo."
  - 15.webp: "Tu amistad es el tesoro que descubrí al seguir mis sueños, la recompensa en mi búsqueda personal."
  - 16.webp: "Tu amistad es el jazz de mi vida, una melodía impredecible pero siempre bienvenida."
  - 17.webp: "Eres el cronopio en mi mundo de famas, el amigo que añade color a mi vida."
  - 18.webp: "Gracias por ser el cuento corto en el libro de mi existencia, breve pero impactante."
  - 19.webp: "Tu amistad es una caja china, siempre hay algo más que descubrir."
  - 20.webp: "Eres el surrealismo en mi vida cotidiana, el amigo que transforma lo común en extraordinario."
  - 21.webp: "Tu amistad es el sol de mi cielo, siempre brillante, incluso detrás de las nubes."
  - 22.webp: "Eres la oda que quiero escribir, un amigo que merece ser celebrado."
  - 23.webp: "Gracias por ser la raíz que me ancla y la flor que me inspira."
  - 24.webp: "Tu amistad es un soneto, perfectamente estructurado pero lleno de emoción."
  - 25.webp: "Eres el capitán de mi corazón, el amigo que siempre me guía a buen puerto."
  - 26.webp: "Tu amistad es el manuscrito encontrado en Accra de mi vida, lleno de sabiduría y amor."
  - 27.webp: "Eres el guerrero de la luz en mi vida, siempre luchando por lo que es bueno y verdadero."
  - 28.webp: "Gracias por ser la brújula que siempre me señala el norte cuando estoy perdido."
  - 29.webp: "Tu amistad es el Zahir en mi vida, algo que no puedo dejar de pensar porque me hace mejor."
  - 30.webp: "Eres el peregrino en mi camino de Santiago, el amigo que me ayuda a encontrar mi leyenda personal."

colegio:
  - 1.webp: "En este aniversario, mi colegio es el tablero donde aprendí a mover mis piezas. Gracias por cada jugada."
  - 2.webp: "Como un libro de cuentos, cada aula de este colegio guarda una historia. Feliz aniversario."
  - 3.webp: "Gracias, colegio, por ser el escenario de mis primeras aventuras literarias."
  - 4.webp: "Este colegio es mi Rayuela, un juego de aprendizaje sin fin. Feliz aniversario."
  - 5.webp: "En el laberinto de la adolescencia, este colegio fue mi hilo de Ariadna. Gracias por guiarme."
  - 6.webp: "Colegio, eres el vino de la juventud, fermentando sueños y esperanzas. Feliz aniversario."
  - 7.webp: "Como un bosque lleno de versos, así es cada rincón de este colegio. Gracias por inspirarme."
  - 8.webp: "Eres el faro que ilumina nuestras mentes jóvenes, colegio. Feliz aniversario."
  - 9.webp: "Gracias, colegio, por ser el poema que todos llevamos escrito en el alma."
  - 10.webp: "En este aniversario, celebro no solo un colegio, sino un jardín donde florecen futuros."
  - 11.webp: "Gracias, colegio, por ser el alquimista que transformó mi plomo en oro."
  - 12.webp: "En cada aula, un desafío; en cada libro, una leyenda personal. Feliz aniversario, colegio."
  - 13.webp: "Este colegio es mi Camino de Santiago, donde cada paso es un aprendizaje. Gracias por la travesía."
  - 14.webp: "Gracias por ser la brújula que orientó mis primeros pasos hacia mi destino."
  - 15.webp: "En este aniversario, celebro al colegio que me enseñó que el tesoro está en el viaje, no en el destino."
  - 16.webp: "En cada rincón del colegio, un pedazo de mi historia. Feliz aniversario."
  - 17.webp: "Gracias, colegio, por ser el escenario donde aprendí a ser protagonista."
  - 18.webp: "Como un cuento de Cortázar, cada día en este colegio es una nueva aventura."
  - 19.webp: "Este colegio es mi 'Bestiario' personal, lleno de personajes y lecciones inolvidables."
  - 20.webp: "Gracias por ser el lienzo donde pinté mis primeros sueños y aspiraciones."
  - 21.webp: "En este aniversario, colegio, eres la canción que todos llevamos en el corazón."
  - 22.webp: "Gracias por ser el mar donde aprendí a navegar los desafíos de la vida."
  - 23.webp: "Eres la tierra fértil donde sembré mis primeras semillas de conocimiento."
  - 24.webp: "Como un volcán en erupción, este colegio ha formado mi carácter y mi pasión."
  - 25.webp: "Gracias, colegio, por ser el río que me llevó a descubrir nuevos mundos."
  - 26.webp: "Gracias, colegio, por mostrarme que cada obstáculo es una oportunidad disfrazada."
  - 27.webp: "En este aniversario, celebro al colegio que me enseñó a seguir mi 'Personal Legend'."
  - 28.webp: "Como un libro de Coelho, cada página en este colegio es una lección de vida."
  - 29.webp: "Gracias por ser el viento que impulsó mis alas en busca de mis sueños."
  - 30.webp: "En cada aula, un desafío; en cada maestro, una guía. Gracias, colegio, por este viaje inolvidable."