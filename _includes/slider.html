<div class="gallery-slider">
  <span id="left" class="next"><img src="/img/prev-black.svg" alt="Prev button" width="32" height="32"></span>
  <div class="slide-container ">
    {% for oracion in site.data.home %}
    <a href="{{oracion.url}}" title="{{oracion.title}}">
      <p draggable="false">{{oracion.p}}</p>
    </a>
    {% endfor %}
  </div>
  <span id="right" class="prev"><img src="/img/next-black.svg" alt="Next button" width="32" height="32"></span>
</div>
